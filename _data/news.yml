- date: 13. September 2023
  headline: Cathal's experimental work on ammonite fossils (in collaboration with Prof Marc Desmulliez and VOILAb) will be presented at the International Symposium on Palaeo-bioinspiration (<a href="https://palaeo-bioinsp.sciencesconf.org/">PALBINS</a>).

- date: 24. August 2023
  headline: Benjian's first paper in the Contraflow Group (in collaboration with Qingping Zou) that considers the coupled stability of offshore wind monopile foundations and submarine slopes under periodic loads has just been accepted in Applied Ocean Research -- congrats Benjian!
  
- date: 17. July 2023
  headline: Cathal is chairing the 171st European Study Group with Industry all this week at Old College in Edinburgh (<a href="https://www.icms.org.uk/workshops/2023/european-study-group-industry-171/">ESGI 171</a>). 

- date: 30. May 2023
  headline: Nianfan Zhang joins today as a CSC visiting scholar from the State Key Laboratory of Ocean Engineering at Shanghai Jiao Tong University, China. He will work on wave slamming in OpenFOAM -- welcome Nianfan!

- date: 24. May 2023
  headline: Mary will give an oral presentation and Chris a poster presentation at the 36th Scottish Fluid Mechanics Meeting at the University of Strathclyde (<a href="https://www.strath.ac.uk/science/mathematicsstatistics/36thscottishfluidmechanicsmeeting/">SFMM 36</a>). Mary will talk about microplastic transport in the ocean and Chris will present on Helmholtz resonance in wave energy converters. Congrats Mary and Chris!

