- date: 17. October 2022
  headline: New opportunity to join the Contraflow Group in 2023 as a <a href="https://www.findaphd.com/phds/project/eastbio-the-role-of-plant-hairs-in-dew-harvesting-and-frost-protection/?p148164">PhD student</a> funded by EASTBIO BBSRC Doctoral Training Partnership at University of Edinburgh.

- date: 1. September 2022
  headline: Mary has joined the contraflow group. Mary joins us from the <a href="https://www.mac-migs.ac.uk/">MAC-MIGS CDT</a>; her PhD project will focus on the Stokes drift of biofouled microplastics, and how it affects their ultimate fate. Welcome Mary!

- date: 7. May 2022
  headline: Dr Daniele Certini successfully defended his viva (his PhD thesis can be found here <a href="https://era.ed.ac.uk/handle/1842/39840">link</a> although it is embargoed until Feb 2024). 

- date: 1. May 2022
  headline: Chris has joined the contraflow group to do a PhD working on resonant wave energy systems, supported by a James Watt scholarship and in collaboration with <a href="https://www.mocean.energy/">Mocean Energy</a> -- welcome Chris!

- date: 23. January 2022
  headline: Cathal's discovery of the dandelion's separated vortex ring was mentioned by Sir David Attenborough in Episode 3 of BBC's <a href="https://www.bbc.co.uk/programmes/m0013vsm">The Green Planet</a>  entitled "Seasonal Worlds".

- date: 14. December 2021
  headline: We are recruiting a PhD student to work on the mathematical modelling of wave energy converters. It will combine machine learning and computational fluid dynamics in collaboration with Dr Gabriel Scarlett (<a href="https://www.mocean.energy/">Mocean Energy</a>) and Dr Christian Windt. To apply, please visit the <a href="https://www.hw.ac.uk/uk/schools/energy-geoscience-infrastructure-society/postgraduate-research/power-extraction-from-resonant-wave-energy-systems.htm">Heriot-Watt</a> website. The application deadline is 31 Jan 2022.
    
- date: 22. November 2021
  headline: Our new journal article on the Helmholtz resonance of wave energy converters has been published in the <a href="https://link.springer.com/article/10.1007%2Fs40722-021-00219-6">Journal of Ocean Engineering and Marine Energy</a>, in collaboration with Dr Gabriel Scarlett (<a href="https://www.mocean.energy/">Mocean Energy</a>) and Dr Christian Windt.

- date: 19. November 2021
  headline: We will be recruiting a PhD student to work on the fate of biofouled microplastics in the ocean to start in 2022. To apply, please visit the <a href="https://www.iapetus2.ac.uk/studentships/the-fate-of-biofouled-microplastics-in-the-ocean//">IAPETUS</a> website. The deadline for application is 7th January 2022 at 5pm UK time. If you are shortlisted, you will be contacted by 8th February 2022 and invited to put in a full application into the group.

